                    <form class="login100-form validate-form" action="../MAIN-APP/index.html" method="POST">
                        <span class="login100-form-title">

                        </span>
    
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

                            </span>
                        </div>
                    
                    
                        
                        <div class="wrap-input100 validate-input" data-validate = "dropOff Location required">
